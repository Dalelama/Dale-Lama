<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Local weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./wet.css">
    <script src="https://use.fontawesome.com/8b2f85c4c1.js"></script>
</head>
<style>
    .wet {
        background-color: #90f9fd;
        width: 400px;
        text-align: center;
        margin: auto;
        padding: 10px;
    }
    .top {
    text-align: center;
}

</style>

<body>
    <br>
    <p class="strip">Local Weather</p>
    <br>
    <br>
    <br>
    <br>
    <h2 class="wet">Local Weather</h2>
    <div class="frame">
        <br>
        <table>
            <tr>
                <td>
                    <p><i id="location" class="fa fa-map-marker" aria-hidden="true"></i></p>
                </td>
                <td>
                    <input id="city" type="text" class="tbox" type="submit" placeholder="enter your city"><i id="settings" aria-hidden="true"></i>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="container">
                    <div id="clouds" class="icon visible">
                        <div class="sun pulse"></div>
                        <div class="cloud"></div>
                        <div class="cloud move"></div>
                    </div>

                    <div id="justClouds" class="icon">
                        <div class="cloud move"></div>
                        <div class="cloud"></div>
                    </div>
                    <div id="run" class="icon"></div>
                    <div id="sunny" class="icon">
                        <div class="sun spin pulse center">
                            <div class="rays"></div>
                            <div class="rays"></div>
                        </div>
                    </div>
                    <!---------------------------------------------------------------------------------------------->
                    <div id="rain" class="icon">
                        <div class="cloud move">
                            <div class="rain">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="cloud">
                            <div class="rain">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    <div id="storm" class="icon">
                        <div class="cloud storm">
                            <div class="rain">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="thunder">
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="snow" class="icon">
                        <div class="cloud move">
                            <div class="snow"></div>
                        </div>
                        <div class="cloud ">
                            <div class="snow"></div>
                        </div>
                    </div>
                    <!---------------------------------------------------------------------------------------------->
                    <h2 id="weather-description"></h2>
                    <div class="sexy_line"></div>

                    <!---------------------------------------------------------------------------------------------->
                    <div class="main-container">
                        <div class="temperature">
                            <h1>
                                <button><span id="temp"></span><sup><span class="sign"></span></sup></button>
                            </h1>
                        </div>
                        <div class="detail-container">
                            <div class="humidity">
                                <h3><i class="fa fa-tint " aria-hidden="true"></i><span id="humidity"></span><span class="sign">%</span></h3>
                            </div>
                            <br><br>
                            <div class="wind-speed">
                                <h3><img src="img/wind_direction_indicator.png" alt="wind_direction_indicator" width="" height="35"><button><span id="windspeed"></span><span class="sign"></span></button></h3>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!---------------------------------------------------------------------------------------------->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src="./script.js"></script>
    <br><br><br>
    <div class="top"><a href="index.html">Back to Top</a></div>
    <br>
    <hr>
</body></html>
