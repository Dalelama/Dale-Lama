<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Info</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="head">
        <br><br>
        <h1>Weather Search</h1>
    </div>
    <div class="display" style="text-align: center">
        <br><br>
        <div>
            <label style="font-size: 28px">City:&nbsp;&nbsp;</label><input type="text" class="inputValue" placeholder="&nbsp;&nbsp;Enter your city name">
            <input type="submit" value="submit" class="button">
        </div>
        <br><br>
        <table class="screen" style="text-align: center">
            <tr>
                <td class="call"></td>
            </tr>
            <!--
            <tr>
                <td class="output">
                    <p class="name" style="font-size: 24"></p>
                </td>
            </tr>
            -->
            <tr>
                <td class="call">Description</td>
            </tr>
            <tr>
                <td class="output">
                    <p class="desc" style="font-size: 24px"></p>
                </td>
            </tr>
            <tr>
                <td class="call">Temperature</td>
            </tr>
            <tr>
                <td class="output">
                    <p class="temp" style="font-size: 24px"></p>
                </td>
            </tr>
            <tr>
                <td class="call">Sunrise</td>
            </tr>
            <tr>
                <td class="output">
                    <p class="sys" style="font-size: 24px"></p>
                </td>
            </tr>
            <tr>
                <td class="call">Country</td>
            </tr>
            <tr>
                <td class="output">
                    <p class="ctry" style="font-size: 24px"></p>
                </td>
            </tr>
        </table>
        <br>
    </div>
    <script src="Weather.js"></script>
    <br>
    <div class="top"><a href="index.html">Back to Top</a></div>
    <br>
    <hr>
    <br>
</body>

</html>
