    <div id="crds" style="text-align: center">
        <script>
            Array.prototype.shuffle = function() {
                var i = this.length,
                    j, temp;
                while (--i > 0) {
                    j = Math.floor(Math.random() * (i + 1));
                    temp = this[j];
                    this[j] = this[i];
                    this[i] = temp;
                }
                return this;
            }

            var arr = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];
            var result = arr.shuffle();

            document.write(result);
        </script>
